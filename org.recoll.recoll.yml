id: org.recoll.recoll
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-24.08
command: recoll
rename-desktop-file: recoll-searchgui.desktop
rename-icon: recoll

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --env=ASPELL_CONF=dict-dir /app/share/dicts; local-data-dir /app/share/datadicts
  - --env=ANTIWORDHOME=/app/share/antiword
  - --env=JUPYTER_DATA_DIR=/app/share/jupyter

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

cleanup:
  - '*.a'
  - '*.la'
  - /share/aclocal
  - /share/doc
  - /share/man
cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: aspell-en
    buildsystem: simple
    build-commands:
      - ./configure
      - make
      - make dictdir=/app/share/dicts datadir=/app/share/datadicts install
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/aspell/dict/en/aspell6-en-2020.12.07-0.tar.bz2
        sha256: 4c8f734a28a088b88bb6481fcf972d0b2c3dc8da944f7673283ce487eac49fb3
        x-checker-data:
          type: anitya
          project-id: 7838
          url-template: https://ftp.gnu.org/gnu/aspell/dict/en/aspell6-en-$version.tar.bz2

  - name: antiword
    buildsystem: simple
    build-commands:
      - make
      - cp antiword /app/bin
      - cp -r Resources /app/share/antiword
    sources:
      - type: archive
        url: https://web.archive.org/web/20221117105329if_/http://www.winfield.demon.nl/linux/antiword-0.37.tar.gz
        sha256: 8e2c000fcbc6d641b0e6ff95e13c846da3ff31097801e86702124a206888f5ac

  - name: djvulibre
    config-opts:
      - --disable-desktopfiles
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/djvu/DjVuLibre/3.5.29/djvulibre-3.5.29.tar.gz
        sha256: d3b4b03ae2bdca8516a36ef6eb27b777f0528c9eda26745d9962824a3fdfeccf
        x-checker-data:
          type: anitya
          project-id: 10159
          url-template: https://downloads.sourceforge.net/project/djvu/DjVuLibre/$version/djvulibre-$version.tar.gz

  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-compile-inits
      - --disable-dbus
      - --disable-gtk
      - --with-drivers=PS
      - --without-ijs
      - --without-libpaper
      - --without-libtiff
      - --without-local-zlib
      - --without-pdftoraster
      - --without-tesseract
      - --without-x
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10060/ghostscript-10.06.0.tar.gz
        sha256: 5bd6da34794928cc7e616f288e32bd0be7f9a5ca2d3c206a0af2c19a4e3a318f
        x-checker-data:
          type: anitya
          project-id: 1157
          url-template: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs${major}0$minor$patch/ghostscript-$version.tar.gz

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 install
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.86.0/source/boost_1_86_0.tar.bz2
        sha256: 1bed88e40401b2cb7a1f76d4bab499e352fa4d0c5f31c0dbae64e24d34d7513b
        x-checker-data:
          type: anitya
          project-id: 6845
          url-template: https://archives.boost.io/release/$version/source/boost_$major_$minor_$patch.tar.bz2

  - name: poppler
    buildsystem: cmake-ninja
    cleanup:
      - /share
    config-opts:
      - -DENABLE_CPP=OFF
      - -DENABLE_GLIB=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-25.09.1.tar.xz
        sha256: 0c1091d01d3dd1664a13816861e812d02b29201e96665454b81b52d261fad658
        x-checker-data:
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: unrtf
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/unrtf/unrtf-0.21.10.tar.gz
        sha256: b49f20211fa69fff97d42d6e782a62d7e2da670b064951f14bbff968c93734ae
        x-checker-data:
          type: anitya
          project-id: 5052
          url-template: https://ftp.gnu.org/gnu/unrtf/unrtf-$version.tar.gz

  - name: untex
    buildsystem: simple
    build-commands:
      - make
      - cp untex /app/bin
    sources:
      - type: archive
        url: https://www.recoll.org/untex/untex-1.3.jf.tar.gz
        sha256: 3ec09b7422d33dbf4cbb263bb5bc801a33fe3d6a84d6b33358f1e873731d014f

  - name: perl
    cleanup:
      - '*.h'
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.40.0.tar.gz
        sha256: c740348f357396327a9795d3e8323bafd0fe8a5c7835fc1cbaba0cc8dfe7161f
        x-checker-data:
          type: html
          url: https://www.perl.org/get.html
          pattern: (https://www.cpan.org/src/([\d\.]+)/perl-([\d\.]+).tar.gz)
      - type: script
        dest-filename: configure
        commands:
          - ./Configure -des -Dprefix=/app
    post-install:
      - find /app/lib/perl5 -type f -exec chmod u+w {} \;

  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make install
    sources:
      - type: archive
        url: https://exiftool.org/Image-ExifTool-13.38.tar.gz
        sha256: 0256672ab507662fe42d1ae851ae1b55930a3c8eb69e9d6883c33559e90f5f01
        x-checker-data:
          type: anitya
          project-id: 6175
          url-template: https://exiftool.org/Image-ExifTool-$version.tar.gz

  - name: libzmq
    sources:
      - type: archive
        url: https://github.com/zeromq/libzmq/releases/download/v4.3.5/zeromq-4.3.5.tar.gz
        sha256: 6653ef5910f17954861fe72332e68b03ca6e4d9c7160eb3a8de5a5a913bfab43
        x-checker-data:
          type: anitya
          project-id: 16245
          url-template: https://github.com/zeromq/libzmq/releases/download/v$version/zeromq-$version.tar.gz

  - python3-jupyter.json

  - python3-lxml.json

  - python3-mutagen.json

  - python3-PyYAML.json

  - python3-py7zr.json

  - name: unrar
    buildsystem: simple
    build-commands:
      - make lib
      - cp libunrar.so /app/lib
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-7.1.10.tar.gz
        sha256: 72a9ccca146174f41876e8b21ab27e973f039c6d10b13aabcb320e7055b9bb98
        x-checker-data:
          type: anitya
          project-id: 13306
          url-template: https://www.rarlab.com/rar/unrarsrc-$version.tar.gz

  - python3-unrar.json

  - name: chmlib
    cleanup:
      - /include
    sources:
      - type: archive
        url: http://www.jedrea.com/chmlib/chmlib-0.40.tar.bz2
        sha256: 3449d64b0cf71578b2c7e3ddc048d4af3661f44a83941ea074a7813f3a59ffa3
        x-checker-data:
          type: anitya
          project-id: 17678
          url-template: http://www.jedrea.com/chmlib/chmlib-$version.tar.bz2
      - type: patch
        path: chmlib-arm.patch
      - type: patch
        path: chmlib-c99.patch
      - type: shell
        commands:
          - cp /usr/share/gnu-config/config.guess .

  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-remote
      - --disable-documentation
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.29/xapian-core-1.4.29.tar.xz
        sha256: c55c9bc8613ad3ec2c218eafca088c218ab7cddcba7ef08f3af0e542f4e521bc
        x-checker-data:
          type: anitya
          project-id: 15919
          url-template: https://oligarchy.co.uk/xapian/$version/xapian-core-$version.tar.xz

  - name: recoll
    buildsystem: meson
    build-options:
      env:
        QMAKEPATH: /app/lib
    config-opts:
      - -Dwebengine=true
      - -Dsystemd=false
    sources:
      - type: archive
        url: https://recoll.org/recoll-1.43.5.tar.gz
        sha256: 3f1dee2bb23f324ac96c03a65768a955cb7ffa9d394924fa4cb4d8a0368b35d4
        x-checker-data:
          type: anitya
          project-id: 6256
          url-template: https://recoll.org/recoll-$version.tar.gz
